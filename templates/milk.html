<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Milk Order Form</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='milk.css') }}" rel="stylesheet" type="text/css" />

</head>
<header>
    <div class="container">
        <!-- Logo as a link to the home page -->
        <a href="{{ url_for('showindexpage') }}" class="logo">MilkMan</a>

        <strong>
            <nav>
                <ul class="menu">
                    <li><a href="{{ url_for('showindexpage') }}">Home</a></li>
                    <li><a href="{{ url_for('showmilkpage') }}">Milk</a></li>
                    <li><a href="{{ url_for('index') }}">Subscriber</a></li>
                </ul>
            </nav>
        </strong>
    </div>
    <!-- <a class="cta" href="{{ url_for('showloginpage') }}"><button> Login </button></a>
    <a class="cta" href="{{ url_for('showloginpage') }}"><button> Register </button></a> -->
</header>
<body>
   <div id="hero">    
    <section class="order-form">
    <form action="/submit_order" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" required>

        <label for="customer_id">Customer ID:</label>
        <input type="text" name="customer_id" required>

        <label for="address">Address:</label>
        <textarea name="address" required></textarea>

        <label for="milk_type">Milk Type:</label>
        <select name="milk_type" required>
            <option value="buffalo_milk">Buffalo Milk</option>
            <option value="cow_milk">Cow Milk</option>
            <option value="gir_cow_milk">Gir Cow Milk</option>
        </select>

        <label for="liters">Liters:</label>
        <input type="number" name="liters" required>

        <button type="submit">Order</button>
    </form>
</section>
</div>
</body>
</html>
